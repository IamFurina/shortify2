<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列车启程, 开始跃迁...</title>
  <meta type="description" content="Redirecting to '{url}'">
  <link rel="stylesheet" href="main.css">
  <meta http-equiv="refresh" content="0; url={url}">
</head>
<body>
  <div class="template-box">
    <div>
      <h1>目的地: "{name}", 开始跃迁</h1>
      <p>列车即将跃迁, 3...2...1!</p>
      <p>如果没有成功，请单击下方按钮直接传送.</p>
    </div>
    <div class="redirect-box">
      <div class="url-block">
        {url}
      </div>
      <a href="{url}" class="button">Open link</a>
    </div>
  </div>
</body>
</html>
